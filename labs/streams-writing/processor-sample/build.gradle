plugins {
  id 'java'
  id 'application'
}

mainClassName = 'streams.CustomTransformerApp'

repositories {
    mavenCentral()
    maven { url "http://packages.confluent.io/maven/" }
}

jar {
    baseName = 'processor-opt'
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    compile group: "org.slf4j", name: "slf4j-log4j12", version: "1.7.30"
    compile group: "org.apache.kafka", name: "kafka-clients", version: "2.7.0"
    compile group: "org.apache.kafka", name: "kafka-streams", version: "2.7.0"
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.apache.kafka', name: 'kafka-streams-test-utils', version: '2.7.0'
}
